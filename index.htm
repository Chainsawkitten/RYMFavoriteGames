<!DOCTYPE html>

<html>
    <head>
        <title>RYM's favorite games</title>
        
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    </head>
    
    <body>
        <h1>Rate Your Music favorite games poll results</h1>
        
        <noscript>
            This site requires javascript!
        </noscript>
        
        <!-- Include User class, which represents a user and their votes. -->
        <script type="text/javascript" src="User.js"></script>
        
        <!-- Include Game class, which represents a game to be voted for. -->
        <script type="text/javascript" src="Game.js"></script>
        
        <!-- Include GameList class, which holds all the games. -->
        <script type="text/javascript" src="GameList.js"></script>
        
        <!-- Include scoring formulas. -->
        <script type="text/javascript" src="scoring.js"></script>
        
        <!-- Include methods to display results. -->
        <script type="text/javascript" src="voting.js"></script>
        
        <!-- Results -->
        <div id="results">
        </div>
    </body>
</html>
